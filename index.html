<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-box">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="zero" class="btn">0</button>
            <button id="deleteall" class="btn operator">AC</button>
            <button id="plus" class="btn operator">+</button>
            <button id="minus" class="btn operator">-</button>
            <button id="divide" class="btn operator">/</button>
            <button id="multiply" class="btn operator">*</button>
            <button id="equal" class="btn equal">=</button>
            <button id="oneBack" class="btn operator">‚Üê</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
